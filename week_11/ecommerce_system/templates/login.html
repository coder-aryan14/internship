{% extends "base.html" %}
{% block content %}
<article class="card">
  <h2>Sign in</h2>
  <p>Use <code>admin / admin123</code> for admin, or <code>alice / password</code> as a customer.</p>
  <form method="post" action="/login">
    <label>
      Username
      <input name="username" required />
    </label>
    <label>
      Password
      <input name="password" type="password" required />
    </label>
    <footer>
      <button type="submit">Login</button>
    </footer>
  </form>
</article>
{% endblock %}
