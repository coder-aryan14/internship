<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title or "E-Commerce" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
      header nav {
        max-width: 1100px;
        margin: 0 auto;
      }
      main section.container {
        max-width: 1100px;
        margin: 2rem auto;
      }
      .grid-3 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1.5rem;
      }
      .card {
        border-radius: 0.75rem;
        padding: 1.25rem 1.5rem;
        background: var(--card-background-color, #fff);
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      }
      .badge {
        padding: 0.15rem 0.55rem;
        border-radius: 999px;
        font-size: 0.7rem;
        background: var(--secondary-hover);
        color: var(--secondary-inverse);
      }
      .price {
        font-weight: 700;
        font-size: 1.1rem;
      }
      .pill-nav {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.16);
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><strong>E‑Commerce Demo</strong></li>
        </ul>
        <ul>
          <li><a href="/">Store</a></li>
          <li><a href="/cart/view">Cart</a></li>
          <li><a href="/admin">Admin</a></li>
          {% if current_user %}
          <li class="pill-nav">
            {{ current_user.username }}
            <form action="/logout" method="post" style="margin: 0">
              <button type="submit" class="secondary outline" style="padding:0 0.4rem;">Logout</button>
            </form>
          </li>
          {% else %}
          <li><a href="/login">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        {% if message %}
        <article class="secondary">
          {{ message }}
        </article>
        {% endif %}
        {% block content %}{% endblock %}
      </section>
    </main>
    <footer style="text-align:center; padding:1.5rem 0; font-size:0.8rem;">
      Advanced E‑commerce System &mdash; FastAPI + Jinja2 demo
    </footer>
  </body>
</html>
