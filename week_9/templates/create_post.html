{% extends "base.html" %}

{% block title %}Create New Post - Personal Blog{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Create New Post</h1>
        <p>Share your thoughts and ideas with the world</p>
    </div>
    
    <form method="POST" class="post-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter post title" required>
        </div>
        
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="Your name (optional)" value="Admin">
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" rows="15" placeholder="Write your post content here..." required></textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary">Publish Post</button>
        </div>
    </form>
</div>
{% endblock %}
